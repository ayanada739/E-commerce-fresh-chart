<div class="w-75 mx-auto my-5">
  <h1 class="text-main pb-2">Check Out:</h1>
  <form [formGroup]="checkoutForm" (ngSubmit)="handelForm()">
    <div class="mt-4">
      <label for="details" class="fw-bold ">Details:</label>
      <input id="details" type="text" class="form-control " formControlName="details">
    </div>
    <div class="mt-4">
      <label for="phone" class="fw-bold ">Phone:</label>
      <input id="phone" type="text" class="form-control " formControlName="phone">
    </div>
    <div class="mt-4">
      <label for="city" class="fw-bold ">City:</label>
      <input id="city" type="text" class="form-control " formControlName="city">
    </div>
    <div class="d-flex justify-contene-between align-items-center my-3">
      <button class="main-btn d-block ms-auto " [disabled]="checkoutForm.invalid">
        checkOut</button>

    </div>
  </form>
</div>
