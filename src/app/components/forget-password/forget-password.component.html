<div class="w-75 mx-auto my-5">
  <form [formGroup]="forgetForm" (ngSubmit)="forgrtPasswordMethod()">
    <div class="mt-4">
      <label for="email" class="fw-bold ">Email:</label>
      <input id="email" type="text" class="form-control " formControlName="email" placeholder="Enter Your Email">
      <div class="alert msgAlert" *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched">
        <P *ngIf="forgetForm.get('email')?.getError('required')">Email Is Requrired</P>
        <P *ngIf="forgetForm.get('email')?.getError('email')">Enter valid email</P>
      </div>
    </div>
    <button class="main-btn d-block ms-auto my-4" [disabled]="forgetForm.invalid">
      Send Email<i class=" fas fa-spin fa-spinner" *ngIf="isLoading"></i></button>
    <p class="alert alert-danger w-75 mx-auto p-1 mb-1" *ngIf="errMsg">{{errMsg}}</p>
  </form>
</div>
