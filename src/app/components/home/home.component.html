<div class="p-5 container">
  <h2>Popular Categories</h2>
  <owl-carousel-o [options]="categoriesOptions">
    <ng-container *ngFor="let category of Categories">
      <ng-template carouselSlide [id]="category._id">
        <img
          [src]="category.image"
          [alt]="category.name"
          class="w-100"
          style="height: 18.75rem"
        />
        <h3 class="h6 text-main">{{ category.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="container p-5">
  <input
    class="rounded w-50 mx-auto d-block p-2 my-3"
    placeholder="Seach Product ByName"
    [(ngModel)]="userWord"
  />
  <div class="row g-5">
    <h2>Popular Products</h2>
    <div
      class="col-md-3 position-relative"
      *ngFor="let item of products | search : userWord"
    >
      <i
        class="fa-regular fa-heart heart"
        (click)="addtoWishList(item._id)"
        *ngIf="!wishListData.includes($any(item._id))"
      ></i>

      <i
        class="fa-solid fa-heart heart"
        (click)="removeFromWishList(item._id)"
        *ngIf="wishListData.includes($any(item._id))"
      ></i>

      <div class="product p-2">
        <div class="cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" alt="item" class="w-100" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <div class="d-flex justify-content-between">
            <h2 class="h6">{{ item.title | cuttext : 3 }}</h2>
          </div>

          <div class="d-flex justify-content-between">
            <p>{{ item.price }}<span>EGP</span></p>
            <div class="rating">
              <i class="fa-solid fa-star rating-color"></i>
              <span>{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button
          class="w-100 main-btn"
          (click)="addProduct(item._id, cartBtn)"
          #cartBtn
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
